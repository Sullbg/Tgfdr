<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>waiting</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        #login-form {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            position: relative;
            z-index: 10;
        }
        
        label {
            font-size: 20px;
            color: white;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            text-align: center;
            background: rgba(255, 255, 255, 0.7);
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background 0.4s ease;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.9);
            outline: none;
            box-shadow: 0 0 8px rgba(255, 77, 121, 0.7);
        }
        
        button {
            background: #ff4d79;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
        }
        
        button:hover {
            background: #ff2357;
            transform: scale(1.1);
        }

        #countdown {
            color: white;
            font-size: 1.5em;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <form id="login-form">
        <label for="code">Enter Your Name:</label>
        <input type="text" id="code" name="code" placeholder="Your Name">
        <button id="submit-btn">Login</button>
    </form>
    
    <div id="countdown">
        <div> semangatt </div>
        <div> waktu untuk membuka nya:</div>
        <div id="timer">00d 00h 00m 00s</div>
    </div>

    <div id="result" style="color: white; text-align: center; margin-top: 20px;"></div>

    <!-- Pemutar Musik -->
    <div id="music-player" style="position: fixed; bottom: 15px; right: 15px; z-index: 1000;">
        <audio id="bg-music" loop>
            <source src="song.mp3" type="audio/mpeg">
        </audio>
        <button id="music-btn" onclick="toggleMusic()" 
            style="background: transparent; border: none; font-size: 24px; cursor: pointer; color: white;">
            ðŸŽµ
        </button>
    </div>

    <script>
        let isPlaying = false;
        const audio = document.getElementById('bg-music');
        const musicBtn = document.getElementById('music-btn');

        // Coba autoplay saat halaman dimuat
        document.addEventListener("DOMContentLoaded", () => {
            audio.play().then(() => {
                isPlaying = true;
                musicBtn.innerHTML = "ðŸ”Š";
            }).catch(() => {
                console.log("Autoplay diblokir oleh browser.");
            });
        });

        // Toggle musik saat tombol diklik
        function toggleMusic() {
            if (isPlaying) {
                audio.pause();
                musicBtn.innerHTML = "play";
            } else {
                audio.play();
                musicBtn.innerHTML = "pause";
            }
            isPlaying = !isPlaying;
        }

        // Timer Logic
        const targetDate = new Date('2025-12-25T00:00:00').getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.getElementById('countdown').style.display = 'none';
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('timer').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            document.getElementById('countdown').style.display = 'block';
            document.getElementById('login-form').style.display = 'none';
        }

        setInterval(updateTimer, 1000);
        updateTimer();

        // Login Logic
        const form = document.getElementById('login-form');
        const codeInput = document.getElementById('code');
        const submitBtn = document.getElementById('submit-btn');
        const resultDiv = document.getElementById('result');

        const secretCode = 'tata'; // Kata sandi yang benar
        const nextPageUrl = 'letter.html'; // Halaman tujuan setelah login sukses

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const userInput = codeInput.value.trim();
            if (userInput.toLowerCase() === secretCode.toLowerCase()) {
                window.location.href = nextPageUrl; // Redirect ke halaman lain
            } else {
                resultDiv.innerHTML = ' belum bisa kebuka nda lama lagi wait';
            }
        });
    </script>
</body>
</html>
